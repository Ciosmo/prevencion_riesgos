{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Iniciar sesi√≥n</title>
</head>
<body>

<!-- Barra de tareas -->
<div class="header">
  <nav class="navbar">
      <ul class="nav-links">
          <li><a href="/home">
            <img src="{% static 'volver.png' %}" alt="Logo">
          </a></li>
      </ul>
      <div class="logo">
          <img src="{% static 'img/riesgo.png' %}" alt="Logo">
      </div>
  </nav>
</div>

<div class="content">

  <h1>Ingresa tus datos</h1>
  {% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  {% endblock %}
  <a href="{% url 'signup' %}">No estas registrado?</a>
  
</div>

</body>
</html>
