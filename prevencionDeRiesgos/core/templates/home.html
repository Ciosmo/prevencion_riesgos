{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Datos Prevencion de Riesgos</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Barra de tareas -->
<div class="navbar">
    <div class="logo">
        <img src="{% static 'logoDuoc.png' %}" class="Duoc">
    </div>
    <a href="/home">Inicio</a>
    <a href="/grafico/">Graficos</a>
</div>

<!-- Contenido -->
<div class="content">

    <!-- Botones para cambiar la categoría -->
    <form method="GET" action="{% url 'grafico' %}">
        <button type="submit" name="categoria_id" value="1" class="btn btn-primary">Accidente de Trabajo</button>
        <button type="submit" name="categoria_id" value="2" class="btn btn-primary">Accidente de Trayecto</button>
        <button type="submit" name="categoria_id" value="3" class="btn btn-primary">Categoría 3</button>
    </form>

    <div>{{ plotly_div1|safe }}</div>

    <div>{{ plotly_div2|safe }}</div>
</div>

<footer>
    <p>&copy; 2023 Tu Empresa. Todos los derechos reservados.</p>
</footer>

</body>
</html>
